<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet"  href="swap.css">
   <title>Character Calculator</title>
 </head>
 <body>
 <header>
  <h1>Character Calculator</h1>
 </header>
 <main>
  <div class="container1">
  <textarea name="textarea" placeholder="Enter text here..."></textarea><br>  <button id="clickme" type="button"><b>Click Me!</b></button>
  <button id="reset" type="button"><b>Reset</b></button>
  <button id="randomcolor" type="button">Change Background Color</button>
  </div>
  </div>
  <div class="container2">
    <form>
    <label for="character"><b>Character:</b></label>
    <input type="text" id="character" name="character"><br><br>
    <label for="word"><b>Word:</b></label>
    <input type="text" id="word" name="word"><br><br>
    <label for="sentence"><b>Sentence:</b></label>
    <input type="text" id="sentence" name="sentence">
  </form>
  </div>
 </main>
 <script src="swap.js"></script>
 </body>
</html>
